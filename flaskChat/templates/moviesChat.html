<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies Chat</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.2.0/socket.io.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/global.css')}}">
</head>
<body>
    <form id="chat" method="POST" action="">
        <div class="messages">
            {% if messages %}
                {% for message in messages %}
                    <div class="message"><strong>{{ message.user.username }}</strong>: {{message.message}}</div>
                {%endfor%}
            {%endif%}
        </div>
        <input type="text" name="message" id="" placeholder="Digite sua mensagem">
        <button type="submit" id="send">Send</button>
    </form>
    <script src="../static/js/chat-movies.js"></script>
</body>
</html>
